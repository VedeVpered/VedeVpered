<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoliBest –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <style>
    :root {
      --main-red: #b52a20;
      --accent-red: #a61f1f;
      --light-bg: #f4f4f9;
      --container-bg: #ffffff;
      --text-color: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--main-red);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--main-red);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--accent-red);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-bar button {
      flex: 1;
      min-width: 100px;
    }

    .lac-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .lac-type-selector button {
      flex: 1;
      background-color: var(--main-red);
    }

    .lac-type-selector button.active {
      background-color: var(--accent-red);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="toggleDryScreed()" id="dryScreedBtn">–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –í–∏–º–∫–Ω–µ–Ω–æ</button>
      <button onclick="switchLanguage('uk')">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
      <button onclick="switchLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    </div>

    <h1 id="heading">–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤</h1>
    <label id="areaLabel" for="area">–ü–ª–æ—â–∞ (–º¬≤):</label>
    <input type="number" id="area" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É" oninput="calculate()" />

    <div class="lac-type-selector">
      <button id="glossyBtn" onclick="setLacType('glossy')">–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫</button>
      <button id="matteBtn" onclick="setLacType('matte')">–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫</button>
    </div>

    <button onclick="calculate()" id="calculateButton">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    <div class="result" id="result"></div>
    <button onclick="copyResult()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  </div>

  <script>
    const translations = {
      uk: {
        heading: "–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
        areaLabel: "–ü–ª–æ—â–∞ (–º¬≤):",
        calculateButton: "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",
        alertMessage: "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É!",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫",
        copySuccess: "–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!",
        glossyText: "–ì–ª—è–Ω—Ü–µ–≤–∏–π",
        matteText: "–ú–∞—Ç–æ–≤–∏–π",
        resultTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É:",
        dryScreedOn: "–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –£–≤—ñ–º–∫–Ω–µ–Ω–æ",
        dryScreedOff: "–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –í–∏–º–∫–Ω–µ–Ω–æ"
      },
      ru: {
        heading: "–†–∞—Å—á–µ—Ç –∑–∞—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤",
        areaLabel: "–ü–ª–æ—â–∞–¥—å (–º¬≤):",
        calculateButton: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        alertMessage: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –ø–ª–æ—â–∞–¥—å!",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤—ã–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤—ã–π –ª–∞–∫",
        copySuccess: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!",
        glossyText: "–ì–ª—è–Ω—Ü–µ–≤—ã–π",
        matteText: "–ú–∞—Ç–æ–≤—ã–π",
        resultTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞:",
        dryScreedOn: "–°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞: –í–∫–ª—é—á–µ–Ω–æ",
        dryScreedOff: "–°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞: –í—ã–∫–ª—é—á–µ–Ω–æ"
      }
    };

    let currentLanguage = 'uk';
    let lacType = 'glossy';
    let dryScreed = false;

    function switchLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];

      document.getElementById("heading").textContent = t.heading;
      document.getElementById("areaLabel").textContent = t.areaLabel;
      document.getElementById("calculateButton").textContent = t.calculateButton;
      document.getElementById("glossyBtn").textContent = t.glossy;
      document.getElementById("matteBtn").textContent = t.matte;
      document.getElementById("dryScreedBtn").textContent = dryScreed ? t.dryScreedOn : t.dryScreedOff;

      calculate();
    }

    function setLacType(type) {
      lacType = type;
      document.getElementById('glossyBtn').classList.toggle('active', type === 'glossy');
      document.getElementById('matteBtn').classList.toggle('active', type === 'matte');
      calculate();
    }

    function toggleDryScreed() {
      dryScreed = !dryScreed;
      const btn = document.getElementById('dryScreedBtn');
      btn.textContent = dryScreed ? translations[currentLanguage].dryScreedOn : translations[currentLanguage].dryScreedOff;
      calculate();
    }

    function calculate() {
      const area = parseFloat(document.getElementById('area').value);
      const resultDiv = document.getElementById('result');
      if (isNaN(area) || area <= 0) {
        resultDiv.innerHTML = `<div style="color:red;">${translations[currentLanguage].alertMessage}</div>`;
        return;
      }

      const emalPrice = 1260;
      const flokiPrice = 1350;
      const glossyLakPrice = 1440;
      const matteLakPrice = 1800;
      const grundPrice = 720;

      const emalTotalKg = Math.ceil(area * 0.2);
      const flokiTotalKg = Math.ceil(area * 0.025 * 20) / 20;
      const lakTotalKg = Math.ceil(area * 0.12);
      const grundTotalKg = dryScreed ? Math.ceil(area * 0.2) : 0;

      const lakPrice = lacType === 'glossy' ? glossyLakPrice : matteLakPrice;

      const emalTotal = emalTotalKg * emalPrice;
      const flokiTotal = flokiTotalKg * flokiPrice;
      const lakTotal = lakTotalKg * lakPrice;
      const grundTotal = grundTotalKg * grundPrice;

      const totalSum = emalTotal + flokiTotal + lakTotal + grundTotal;
      const lang = translations[currentLanguage];

      let resultHTML = `<div><strong>${lang.resultTitle}</strong></div>`;
      if (dryScreed) {
        resultHTML += `<div><strong>–ì—Ä—É–Ω—Ç—ñ–≤–∫–∞:</strong> ${grundTotalKg} –∫–≥ √ó ${grundPrice} = ${grundTotal} –≥—Ä–Ω</div>`;
      }
      resultHTML += `
        <div><strong>–ï–º–∞–ª—å:</strong> ${emalTotalKg} –∫–≥ √ó ${emalPrice} = ${emalTotal} –≥—Ä–Ω</div>
        <div><strong>–§–ª–æ–∫–∏:</strong> ${flokiTotalKg} –∫–≥ √ó ${flokiPrice} = ${flokiTotal} –≥—Ä–Ω</div>
        <div><strong>–õ–∞–∫ (${lacType === 'glossy' ? lang.glossyText : lang.matteText}):</strong> ${lakTotalKg} –∫–≥ √ó ${lakPrice} = ${lakTotal} –≥—Ä–Ω</div>
        <div><strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> ${totalSum} –≥—Ä–Ω</div>
        <div><strong>–¶—ñ–Ω–∞ –∑–∞ –º¬≤:</strong> ${(totalSum / area).toFixed(2)} –≥—Ä–Ω/–º¬≤</div>
      `;

      resultDiv.innerHTML = resultHTML;
    }

    function copyResult() {
      const text = document.getElementById('result').innerText;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert(translations[currentLanguage].copySuccess);
        });
      } else {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è.");
      }
    }

    switchLanguage(currentLanguage);
  </script>
</body>
</html>
