
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoliBest –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#b52a20" />
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f9; color: #000; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    h1 { color: #b52a20; text-align: center; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #b52a20; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; }
    button:hover { background: #a61f1f; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
    .row button { flex: 1; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <button onclick="toggleDryScreed()" id="dryScreedBtn">–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –í–∏–º–∫–Ω–µ–Ω–æ</button>
      <button onclick="switchLanguage('uk')">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
      <button onclick="switchLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
    </div>

    <h1 id="heading">–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤</h1>
    <label id="areaLabel" for="area">–ü–ª–æ—â–∞ (–º¬≤):</label>
    <input type="number" id="area" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É" oninput="calculate()" />

    <div class="row">
      <button id="glossyBtn" onclick="setLacType('glossy')">–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫</button>
      <button id="matteBtn" onclick="setLacType('matte')">–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫</button>
    </div>

    <button onclick="calculate()" id="calculateButton">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    <div class="result" id="result"></div>
    <button onclick="copyResult()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  </div>

  <script>
    const translations = {
      uk: {
        heading: "–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
        areaLabel: "–ü–ª–æ—â–∞ (–º¬≤):",
        calculateButton: "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏",
        alertMessage: "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É!",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫",
        copySuccess: "–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!",
        glossyText: "–ì–ª—è–Ω—Ü–µ–≤–∏–π",
        matteText: "–ú–∞—Ç–æ–≤–∏–π",
        resultTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É:",
        dryScreedOn: "–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –£–≤—ñ–º–∫–Ω–µ–Ω–æ",
        dryScreedOff: "–°—É—Ö–∞ —Å—Ç—è–∂–∫–∞: –í–∏–º–∫–Ω–µ–Ω–æ"
      },
      ru: {
        heading: "–†–∞—Å—á–µ—Ç –∑–∞—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤",
        areaLabel: "–ü–ª–æ—â–∞–¥—å (–º¬≤):",
        calculateButton: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        alertMessage: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –ø–ª–æ—â–∞–¥—å!",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤—ã–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤—ã–π –ª–∞–∫",
        copySuccess: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!",
        glossyText: "–ì–ª—è–Ω—Ü–µ–≤—ã–π",
        matteText: "–ú–∞—Ç–æ–≤—ã–π",
        resultTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞:",
        dryScreedOn: "–°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞: –í–∫–ª—é—á–µ–Ω–æ",
        dryScreedOff: "–°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞: –í—ã–∫–ª—é—á–µ–Ω–æ"
      }
    };

    let currentLanguage = 'uk';
    let lacType = 'glossy';
    let dryScreed = false;

    function switchLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];
      document.getElementById("heading").textContent = t.heading;
      document.getElementById("areaLabel").textContent = t.areaLabel;
      document.getElementById("calculateButton").textContent = t.calculateButton;
      document.getElementById("glossyBtn").textContent = t.glossy;
      document.getElementById("matteBtn").textContent = t.matte;
      document.getElementById("dryScreedBtn").textContent = dryScreed ? t.dryScreedOn : t.dryScreedOff;
      calculate();
    }

    function setLacType(type) {
      lacType = type;
      document.getElementById('glossyBtn').classList.toggle('active', type === 'glossy');
      document.getElementById('matteBtn').classList.toggle('active', type === 'matte');
      calculate();
    }

    function toggleDryScreed() {
      dryScreed = !dryScreed;
      document.getElementById('dryScreedBtn').textContent = dryScreed ? translations[currentLanguage].dryScreedOn : translations[currentLanguage].dryScreedOff;
      calculate();
    }

    function calculate() {
      const area = parseFloat(document.getElementById('area').value);
      const resultDiv = document.getElementById('result');
      if (isNaN(area) || area <= 0) {
        resultDiv.innerHTML = `<span style="color:red;">${translations[currentLanguage].alertMessage}</span>`;
        return;
      }

      const emalPrice = 1260, flokiPrice = 1350, glossyLakPrice = 1440, matteLakPrice = 1800, grundPrice = 720;
      const emalKg = Math.ceil(area * 0.2);
      const flokiKg = Math.ceil(area * 0.025 * 20) / 20;
      const lakKg = Math.ceil(area * 0.12);
      const grundKg = dryScreed ? Math.ceil(area * 0.2) : 0;
      const lakPrice = lacType === 'glossy' ? glossyLakPrice : matteLakPrice;

      const total = emalKg * emalPrice + flokiKg * flokiPrice + lakKg * lakPrice + grundKg * grundPrice;
      const lang = translations[currentLanguage];
      let result = `<strong>${lang.resultTitle}</strong><br/>`;
      if (dryScreed) result += `–ì—Ä—É–Ω—Ç—ñ–≤–∫–∞: ${grundKg} –∫–≥ √ó ${grundPrice} = ${grundKg * grundPrice} –≥—Ä–Ω<br/>`;
      result += `
        –ï–º–∞–ª—å: ${emalKg} –∫–≥ √ó ${emalPrice} = ${emalKg * emalPrice} –≥—Ä–Ω<br/>
        –§–ª–æ–∫–∏: ${flokiKg} –∫–≥ √ó ${flokiPrice} = ${flokiKg * flokiPrice} –≥—Ä–Ω<br/>
        –õ–∞–∫ (${lacType === 'glossy' ? lang.glossyText : lang.matteText}): ${lakKg} –∫–≥ √ó ${lakPrice} = ${lakKg * lakPrice} –≥—Ä–Ω<br/>
        <strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> ${total} –≥—Ä–Ω<br/>
        <strong>–¶—ñ–Ω–∞ –∑–∞ –º¬≤:</strong> ${(total / area).toFixed(2)} –≥—Ä–Ω/–º¬≤
      `;
      resultDiv.innerHTML = result;
    }

    function copyResult() {
      navigator.clipboard.writeText(document.getElementById('result').innerText).then(() => {
        alert(translations[currentLanguage].copySuccess);
      });
    }

    switchLanguage(currentLanguage);
  </script>
</body>
</html>
